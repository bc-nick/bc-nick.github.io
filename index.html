<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout sdk headless store</title>

    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main-app.js"></script>
</head>
<body>
    <div class="content">
        <section class="input-section">
            <h3>Input:</h3>

            <div>
                <h4>Default settings:</h4>

                <div class="input-block">
                    <label for="env-select">Environment:</label>
                    <select name="env" id="env-select">
                        <option value="local" selected="selected">Local</option>
                        <option value="int">Integration</option>
                        <option value="prod">Production</option>
                    </select>
                </div>

                <div class="input-block">
                    <label for="bc-storefront-jwt">Storefront JWT: </label>
                    <input id="bc-storefront-jwt" type="text" />
                </div>

                <div class="input-block">
                    <label for="bc-store-url">BC Store URL (example: https://my-dev-store-165941143.store.bcdev): </label>
                    <input
                        id="bc-store-url"
                        type="text"
                        value="https://my-dev-store-165941143.store.bcdev"
                    />
                </div>
            </div>

            <div class="api-related">
                <h4>Cart section:</h4>

                <div class="input-data">
                    <div class="input-block">
                        <label for="product-id-input">Product id:</label>
                        <input id="product-id-input" type="text" />
                    </div>
                </div>

                <div class="input-data">
                    <div class="input-block">
                        <button id="create-cart">Create Cart</button>
                    </div>
                </div>

                <div class="input-data">
                    <div class="input-block">
                        <label for="cart-id-input">Cart id:</label>
                        <input id="cart-id-input" type="text" />
                    </div>
                </div>
            </div>
        </section>

        <section class="outcome-section">
            <h3>Output:</h3>

            <div class="outcome-data">
                <div id="wallet-buttons-list"></div>
            </div>

            <button id="render-wallet-buttons">Render Wallet Buttons</button>
        </section>
    </div>

    <script async src="merchant-side-example.js"></script>
</body>
</html>
